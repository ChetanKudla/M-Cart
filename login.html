        <div class="popup">

                <button class="close-btn" onclick="closePopup()">&#10006;</button>

                    </div>
                  <button type="submit" class="subscribe-btn" style="font-weight: bold;"><a href="./index.html">Subscribe</a></button>

            </div>

        function closePopup() {
            document.querySelector('.popup-container').style.display = 'none';
        }
    </script>
